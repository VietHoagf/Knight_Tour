<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CON MÃ ĐI TUẦN</h1>
        <div class="controls">
            <button id="startBtn">Bắt đầu</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="board"></div>
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">Số bước đi:</span>
                <span class="info-value" id="stepCount">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Vị trí hiện tại:</span>
                <span class="info-value" id="currentPos">-</span>
            </div>
        </div>
    </div>
    <script src="js/algorithm.js"></script>
</body>
</html>
